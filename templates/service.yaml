apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.topology.filter.name }}
  labels:
    helm.sh/chart: {{ include "moira.chart" . }}
    app.kubernetes.io/name: {{ .Values.topology.filter.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ports:
    - name: graphite
      port: 2003
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.topology.filter.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.topology.api.name }}
  labels:
    helm.sh/chart: {{ include "moira.chart" . }}
    app.kubernetes.io/name: {{ .Values.topology.api.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ports:
    - name: http
      port: 8081
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.topology.api.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.topology.web.name }}
  labels:
    helm.sh/chart: {{ include "moira.chart" . }}
    app.kubernetes.io/name: {{ .Values.topology.web.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.topology.web.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  type: LoadBalancer