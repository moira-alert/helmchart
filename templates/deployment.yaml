apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.topology.filter.name }}
  labels:
    helm.sh/chart: {{ include "moira.chart" . }}
    app.kubernetes.io/name: {{ .Values.topology.filter.name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.topology.filter.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.topology.filter.name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.topology.filter.name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Values.topology.filter.name }}
          image: {{ .Values.topology.filter.image }}
          volumeMounts:
            - mountPath: /etc/moira
              name: filterconfig
      volumes:
        - name: filterconfig
          configMap:
            name: moiraconfigmap
            items:
              - key: moira.yml
                path: filter.yml
              - key: storage-schemas.conf
                path: storage-schemas.conf
